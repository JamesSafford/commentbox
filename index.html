<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Comment box</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="form-total" id="form" onsubmit="return onSubmit(event)">
      <div class='form form-name'>
        <label form='name'>Name</label>
        <input type='text' required='required' id='name' placeholder='Enter your first and last name'/>
      </div>
      <div class='form form-email'>
        <label for='email'>Email</label>
        <input type="email" required='required' id='email' placeholder='Enter your email address'>
      </div>
      <div class='form form-comment'>
      <label for='comment'>Comment</label>
      <textarea type='text' required='required' id='comment' placeholder='Tell me what you really think'></textarea>
      <div class="form copy-count" id="copycount">140 characters remaining</div>
      </div>


      <div class='form form-submit'>
        <button class='submit-button' type='submit' id='submit-button'>Submit comment</button>
      </div>
    </form>

    <table>
      <div id="comment-location">
        
      </div>
    </table>


	<script src="charCount.js"></script>
  <script src="addRows.js"></script>

  </body>
</html>
